<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-container">
                <h2 class="text-center">Sign up</h2>
                <form name="sign_up" th:action="@{/signup}" method="POST">
                    <div class="form-group">
                        <label for="firstName"><b>First Name</b></label>
                        <input class="form-control" type="text" placeholder="firstName" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName"><b>Last Name</b></label>
                        <input class="form-control" type="text" placeholder="lastName" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input class="form-control" type="email" placeholder="Email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input class="form-control" type="text" placeholder="Username" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input class="form-control" type="password" placeholder="Password" name="password" id="password" required/>
                        <!--                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}"-->
                        <!--                               title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 9 or more characters">-->
                    </div>

                    <div class="form-group">
                        <label for="repeat_password"><b>Repeat password</b></label>
                        <input class="form-control" type="password" placeholder="Repeat Password" id="repeat_password" name="repeat_password" required>
                    </div>


                    <button class="btn btn-primary btn-block mb-5" id="signup_button" type="submit">Sign up</button>
                </form>
                <a th:href="@{/login}" class="forgot-pwd d-block text-center mt-3">Already have password?</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
