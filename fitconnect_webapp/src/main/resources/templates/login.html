<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <h2 class="text-center">Login</h2>
                <form name="login" th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input class="form-control" type="text" placeholder="Enter Username" id="username" name="username" required>
                    </div>

                    <div class="form-group mb-5">
                        <label for="password"><b>Password</b></label>
                        <input class="form-control" type="password" placeholder="Enter Password" id="password" name="password"
                               required>
                    </div>

                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </form>
                <a th:href="@{/signup}" class="forgot-pwd d-block text-center mt-3">You don't have an account?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
