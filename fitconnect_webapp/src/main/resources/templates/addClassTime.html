<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
<div th:replace="~{header.html}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Add Class Time</h2>
    <form th:action="@{/addClass}" method="post">
        <div class="form-group">
            <label for="dayOfWeek">Day of Week:</label>
            <select class="form-control" name="dayOfWeek" id="dayOfWeek">
                <option th:each="day : ${daysOfWeek}" th:text="${day}" th:value="${day}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" class="form-control" name="startTime" id="startTime"/>
        </div>

        <button type="submit" class="btn btn-primary">Add Class Time</button>
    </form>
</div>

</body>
</html>
