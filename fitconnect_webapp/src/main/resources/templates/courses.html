<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
<div th:replace="~{header.html}"></div>

<div class="container mt-2">
    <h1 class="text-center mb-5">Courses</h1>
    <div class="row">

        <div class="col-md-4 mb-3" th:each="courseName : ${courseNames}">
            <div class="course-card text-center">

                <img src="https://via.placeholder.com/300" alt="Image Sample">

                <div class="card-body">
                    <h5 class="card-title" th:text="${courseName}">Course Name</h5>
                    <a th:href="@{'/courses/' + ${courseName}}" class="btn btn-primary">View More</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Includi Bootstrap JS (opzionale) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
