<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
<div th:replace="~{header.html}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Add New Course</h2>
    <form th:action="@{/addCourse}" method="post">
        <div class="form-group mb-4">
            <label for="course">Day of Week:</label>
            <select class="form-control" name="course" id="course">
                <option th:each="course : ${courses}" th:text="${course}" th:value="${course}"></option>
            </select>
        </div>
        <div class="form-group mb-4">
            <label for="maxReservablePlaces">Reservable Places:</label>
            <input type="number" name="maxReservablePlaces" id="maxReservablePlaces" min="15" placeholder="15">
        </div>

        <button type="submit" class="btn btn-primary">Add Class Time</button>
    </form>
</div>

</body>
</html>
